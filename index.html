        This file is intended for development purposes only.
        
        The full sources including all stylesheets etc. are part of the website sources. Only what is written in ./templates/ and ./resources/ will be copied and integrated into the Ryven website.
        The styling provided here is rather minimal and looks slightly different on the website.

        Run the small placeholder website with uvicorn; run either `uvicorn --reload main:app` or simply `python main.py`.
-->

<!DOCTYPE html>
<html lang="en" data-theme="theme-dark">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <!-- docsify stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
        
        <link 
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
            title="docsify-darklight-theme"
            type="text/css"
        />
    
    </head>

    <body>
  
        <!-- page content -->

        <div class="wrapper">
            
            <div id="app"></div>
            <script>
                window.$docsify = {
                    name: '',
                    repo: '',
                    homepage: "guide_markdown",
                    themable: {
                        readyTransision: true,
                        responsiveTables: true
                    },
                    
                    // Alerts: flat style
                    
                    'flexible-alerts': {
                        style: 'flat'
                    }
                }
            </script>
            
        </div>


        <!-- scripts -->
        
        <!-- Docsify v4 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
        

        <!-- docsify-themeable -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->
        <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
        <script 
            src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
            type="text/javascript">
        </script>
        
        
        <!-- Python syntax highlighting support -->
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-python.js"></script>
        
        <!-- copy code plugin -->
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        
        <!-- Alerts - https://github.com/fzankl/docsify-plugin-flexible-alerts -->
        <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

        <!-- KaTeX -->
        <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

    </body>

</html>
